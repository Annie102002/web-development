<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows:100px 200px 200px;
            gap:20px;
        
        }
        .first{
            grid-column: span 2;
        }
        .card{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="first"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
